{% extends 'front/base.html' %}

{% load static %}
{% block content %}
<div class="wrapper">
    <div class="parallax filter-black">
        <div class="parallax-image">
            <img src="{%static 'front/img/bg5.jpeg' %}" alt="..." />
        </div>
        <div class="small-info">
            <h1>RESEP API</h1>
        </div>
    </div>


    <div class="section">
        <div class="container">
            <h2 class="section-title">Resep Umum</h2>
            <div class="row">
                {% for title, porsi, kunci,waktu, tingkat, i in mylist%}
                 <div class="col-md-4">
                     <div class="card card-plain">
                         <div class="image">
                             <img src={{i}} alt="..." />
                             <div class="filter filter-white">
                                 <button type="button" class="btn btn-info btn-round btn-fill">
                                     <i class="fa fa-heart"></i> Bookmarked
                                 </button>
                             </div>
                         </div>
                         <div class="content">
                             <p class="category">{{waktu}}</p>
                             <a class="card-link" href="#">
                                 <h4 class="title">{{title}}</h4>
                             </a>
                              <div class="footer">
                                 <div class="author">
                                     <a class="card-link" href="#">
                                        <span> {{tingkat}} </span>
                                     </a>
                                 </div>
                                 <div class="stats pull-right">
                                     <i class="fa fa-clock-o"></i> 7 min read
                                 </div>
                             </div>
                         </div>
                     </div> <!-- end card -->
                 </div>
                 {% endfor %}
            </div>
        </div>
 </div><!-- section -->
{% endblock content %}
